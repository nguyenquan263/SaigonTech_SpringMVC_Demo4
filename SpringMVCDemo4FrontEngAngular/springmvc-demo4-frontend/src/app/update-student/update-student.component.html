<head>
  <title>Update a specialization</title>
  <style>
    td>input {
      margin: 0;
      height: 100% !important;
      display: inline-block;
      width: 98%;
      border-radius: 0 !important;
    }
  </style>
</head>

<body>
  <h3>Update a student</h3>
  <form action="saveStudent" method="POST">
    <table border="1" style="width: 50%">
      <tr>
        <th align="left" width="30%">First Name:</th>
        <td align="left" width="70%">
          <input type="text" id="updateFirstName">
        </td>
      </tr>
      <tr>
        <th align="left" width="30%">Last Name:</th>
        <td align="left" width="70%">
          <input type="text" id="updateLastName">
        </td>
      </tr>
      <tr>
        <th align="left" width="30%">Email:</th>
        <td align="left" width="70%">
          <input type="text" id="updateEmail">
        </td>
      </tr>
      <tr>
        <th align="left" width="30%">Image:</th>
        <td align="left" width="70%">
          <input type="file" id="updateImage">
        </td>
      </tr>
      <tr>
        <th align="left" width="30%">Gender:</th>
        <td align="left" width="70%">


          <table style="width: 100%">
            <tr>
              <td width="10%">
                <p>Male</p>
              </td>
              <td width="40%">
                <input type="radio" name="updateGender" value="true" checked="checked">
              </td>
              <td width="10%">
                <p>Female</p>
              </td>
              <td width="40%">
                <input type="radio" name="updateGender" value="false">
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <th align="left">Specialization:</th>
        <td>
          <select style="width: 100%" id="updateSpecialization">

          </select>
        </td>
      </tr>
    </table>
    <br />
    <input style="height: 50px" type="button" value="Update student" (click)="updateStudent();" />
  </form>
</body>
